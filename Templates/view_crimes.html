{% extends "base_admin.html"%}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th scope="col" style="color:rgb(250, 248, 252)" class="font-weight-bold">ID</th>
                            <th scope="col" style="color:rgb(250, 248, 252)" class="font-weight-bold">NAME OF REPORTER</th>
                            <th scope="col" style="color:rgb(250, 248, 252)" class="font-weight-bold">DESCRIPTION</th>
                            <th scope="col" style="color:rgb(250, 248, 252)" class="font-weight-bold">REMARKS</th>
                            <th scope="col" style="color:rgb(250, 248, 252)" class="font-weight-bold">DATE</th>
                      </tr>
                    </thead>
                    <tbody>
                     {% for row in crimes %}
                        <tr>
                            <th scope="row" style="color:rgb(250, 248, 252)" class="font-weight-bold">{{row[0] }}</th>
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">{{ row[1] }}</td>
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">{{ row[2] }}</td>
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">{{ row[3] }}</td>
                            <td style="color:rgb(250, 248, 252)" class="font-weight-bold">{{ row[4] }}</td>
                        </tr>
                     {% endfor %}
                    </tbody>
                  </>
            </div>
        </div>

    </div>
{% endblock %}
